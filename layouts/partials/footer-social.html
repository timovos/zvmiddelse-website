<footer>
  <ul class="icons">
    {{ range .Site.Params.footer.social }}
      <li><a href="{{ .link }}" class="icon alt {{ .icon }}" target="_blank"><span class="label">{{ .title }}</span></a></li>
    {{ end }}
  </ul>
  <ul class="copyright">
    {{ range .Site.Params.footer.copyright.notice }}
      <li>{{ .text | markdownify }} <script>document.write(new Date().getFullYear());</script></li>
    {{ end }}
  </ul>
</footer>
